<ion-header>
  <ion-navbar>
    <ion-title>
      Adicionar Estacionamento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]='park.nome' type="text" placeholder="Nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]='park.endereco' type="text" placeholder="Endereço"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='park.preco' type="number" placeholder="Preço"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='park.foto' type="text" placeholder="url foto"></ion-input>
    </ion-item>
    
  
  </ion-list>
  <div class="buttons">
    <button ion-button (click)='add()'>Adicione o estacionamento</button>
    <!-- <button ion-button (click)='locate()'></button> -->
  </div>

</ion-content>
