<ion-header>
  <ion-navbar>
    <ion-title>
      Atualizar Preço
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Atualize o preço se um estacionamento</h1>
    <ion-item>
      <ion-input [(ngModel)]='park.nome' type="text" placeholder="Nome do estacionamento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='park.preco' type="number" placeholder="Novo Preço"></ion-input>
    </ion-item>

    <div class="buttons">
      <button class="procurar" ion-button (click)='update()'>Atualizar Preço</button>
    </div>

</ion-content>
